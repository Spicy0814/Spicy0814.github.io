<!DOCTYPE html>
<html lang="en">
  <head>

      <title>Webbsida III</title>
      
    <style>

        table {
            border-collapse: collapse;
            width: 100%;
        }
      
        th {
            border: 5px solid #d9d9d9;
            text-align: center;
            padding: 15px;
        }
        
        td {
            border: 5px solid #d9d9d9;
            text-align: center;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        
        tr:nth-child(odd) {
            background-color: white;
        }
      
    </style>
      
  </head>

  <body>

    <table>
        <tr>
            <th>Samuel</th>
            <th>Marwan</th>
            <th>Rami</th>
        </tr>
        
        <tr>
            <td>Hello my name is Samuel</td>
            <td>Hello my name is Marwan</td>
            <td>Hello my name is Rami</td>
        </tr>
        
        <tr>
            <th>Natalie</th>
            <th>Sean</th>
            <th>Zaki</th>
        </tr>
        
        <tr>
            <td>Hello my name is Natalie</td>
            <td>Hello my name is Sean</td>
            <td>Hello my name is Zaki</td>
        </tr>
    </table>
      
  </body>

</html>
